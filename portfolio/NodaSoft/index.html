<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="#popup" class="header__btn">Open pop-up button</a>
				</div>
				<div class="popup" id="popup">
					<div class="popup__body">
						<p>Pop-up</p>
						<a href="#" class="popup__close-link">
							<div class="popup__close-block">
								X
							</div>
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="green">
				<div class="green__container">
					<div class="green__body">
						<div class="green__item item1"></div>
						<div class="green__item item2"></div>
						<div class="green__item item3"></div>
						<div class="green__item item4"></div>
						<div class="green__item item5"></div>
					</div>
				</div>
			</section>
			<section class="blue">
				<div class="blue__container">
					<div class="blue__body">
						<div class="blue__row">
							<div class="row-blue__item"><img src="img/blue.svg"></div>
							<div class="row-blue__item"><img src="img/blue.svg"></div>
							<div class="row-blue__item"><img src="img/blue.svg"></div>
							<div class="row-blue__item"><img src="img/blue.svg"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body"></div>
			</div>
		</footer>
	</div>
